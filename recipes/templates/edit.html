{% extends 'base.html' %}

{% block body_content %}
<div class="page-header">
  <h1>Edit Recipe</h1>
</div>

<form method="POST" role="form" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_title" class="control-label col-sm-2">Title</label>
      <div class="col-sm-10">
      <input name="recipe_title" id="id_title" value="{{ recipe.title }}"
	     class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="id_ingredients" class="control-label col-sm-2">Ingredients</label>
      <div class="col-sm-10">
	<textarea name="recipe_ingredients" id="id_ingredients" class="form-control" rows="4">{% for ingredient in ingredients %}{{ ingredient }}{% endfor %}</textarea>
	<p class="help-block">One ingredient per line</p>
      </div>
    </div> 

    <div class="form-group">
      <label for="id_directions" class="control-label col-sm-2">Directions</label>
      <div class="col-sm-10">
	<textarea name="recipe_directions" id="id_directions" rows="4" class="form-control">{% for direction in directions %}{{ direction }}{% endfor %}</textarea>
	<p class="help-block">One direction per line</p>
      </div>
    </div> 

    <div class="form-group">
      <label for="id_servings" class="control-label col-sm-2">Servings</label>
      <div class="col-sm-10">
	<input name="recipe_servings" id="id_servings" class="form-control" value="{{ recipe.servings }}"/>
      </div>	
    </div> 

    <button type="submit" id="id_save_button" class="btn btn-primary">Save</button>
</form>
{% endblock %}
