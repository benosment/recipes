{% extends 'base.html' %}

{% block body_content %}
<div class="page-header">
  <h1>Add Recipe</h1>
</div>

<form method="POST" role="form" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_title" class="control-label col-sm-2">Title</label>
      <div class="col-sm-10">
      <input name="recipe_title" id="id_title" placeholder="Enter the title of the recipe"
         class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="id_ingredients" class="control-label col-sm-2">Ingredients</label>
      <div class="col-sm-10">
    <textarea name="recipe_ingredients" id="id_ingredients" class="form-control" rows="4"></textarea>
    <p class="help-block">One ingredient per line</p>
      </div>
    </div>

    <div class="form-group">
      <label for="id_directions" class="control-label col-sm-2">Directions</label>
      <div class="col-sm-10">
    <textarea name="recipe_directions" id="id_directions" rows="4" class="form-control"></textarea>
    <p class="help-block">One direction per line</p>
      </div>
    </div>

    <div class="form-group">
      <label for="id_servings" class="control-label col-sm-2">Servings</label>
      <div class="col-sm-10">
    <input name="recipe_servings" id="id_servings" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="id_source" class="control-label col-sm-2">Source</label>
      <div class="col-sm-10">
    <input name="recipe_source" id="id_source" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="id_source_url" class="control-label col-sm-2">Source URL</label>
      <div class="col-sm-10">
    <input name="recipe_source_url" id="id_source_url" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="id_cooking_time" class="control-label col-sm-2">Cooking Time</label>
      <div class="col-sm-10">
    <input name="recipe_cooking_time" id="id_cooking_time" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="id_total_time" class="control-label col-sm-2">Total Time</label>
      <div class="col-sm-10">
    <input name="recipe_total_time" id="id_total_time" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="id_notes" class="control-label col-sm-2">Notes</label>
      <div class="col-sm-10">
    <textarea name="recipe_notes" id="id_notes" rows="4" class="form-control"></textarea>
      </div>
    </div>

    <button type="submit" id="id_add_button" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
