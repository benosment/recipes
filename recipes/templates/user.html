{% extends 'base.html' %}


{% block body_content %}
    <p>
      <a href="/users/{{ user.name }}/add_recipe" class="btn btn-lg btn-primary" id="id_add_recipe_button">Add recipe</a>
      <a href="/users/{{ user.name }}/export" class="btn btn-lg btn-primary" id="id_export_button">Export</a>
    </p>
    <div class="page-header">
        <h1>Your recipes</h1>
    </div>

    <div class="row">
      <div class="col-md-6">
	   <table id="id_recipe_table" class="table">
             {% for recipe in user.recipe_set.all %}
             <tr><td><a href="{{ recipe.url }}">{{ recipe.title }}</a></td></tr>
             {% endfor %}
	   </table>
      </div>
    </div>
{% endblock %}
