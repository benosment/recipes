{% extends 'base.html' %}

{% block header_text %}cookbook{% endblock %}

{% block body_content %}
    <a href="/users/{{ user.id }}/add_recipe">add recipe</a>
    <table id="id_recipe_table">
        {% for recipe in user.recipe_set.all %}
        <tr><td>{{ recipe.title }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
