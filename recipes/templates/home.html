{% extends 'base.html' %}

{% block beginning_div %}
<div class="jumbotron">
  <h1>Hello!</h1>
  <p>Manage your recipes</p>
  <form method="POST" role="form" class="form-horizontal">
    {% csrf_token %}
    <div class="col-sm-10">
      <input name="user_name" id="id_username" placeholder="Enter your name"
	     class="form-control"/>
    </div>
    <button type="submit" id="id_get_started_button" class="btn btn-primary">Get Started</button>
  </form>
</div>

<div class="row">
  <h1>Existing users:</h1>
  <div class="col-md-6">
  <table id="id_users_table" class="table">
     {% for user in users %}
         <tr><td><a href="/users/{{ user.name }}/">{{ user.display_name}}</a></td></tr>
     {% endfor %}
  </table>
  </div>
</div>
{% endblock %}
